<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Reserva</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #e7e7e7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-size: 18px; /* Tamaño de fuente aumentado para todo el formulario */
      }
      .form-container {
        background-color: #fff;
        padding: 30px; /* Aumento del relleno para hacer el formulario más grande */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 500px; /* Ancho aumentado para hacer el formulario más grande */
        height: 389px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
  .checkmark-icon {
    margin-top: 40px;
    display: block;
    text-align: center;
    margin-bottom: 4px;
  }
  .checkmark-icon img {
    width: 60px; /* Aumento del tamaño de la imagen del icono de verificación */
    height: auto;
  }

.form-header {
    font-size: 1.3em;
  font-weight: 700;
  text-align: center;
  margin-bottom: 20px; /* Aumento del margen para hacer el título más grande */
}
.form-field {
    display: flex;
    align-items: center; /* Asegura alineación vertical */
    width: 100%;
    margin-bottom: 10px;
  }
  .form-field label {
    color: #333;
    margin-left: 10px;
    margin-right: 5px;
    font-size: 0.9em;
    text-align: right;
    flex-basis: 35%; /* Ajusta el ancho de la etiqueta */
    font-weight: bold;
  }
  .form-field input {
    background-color: #e9ecef;
    width: 39%; /* Ajusta el ancho del campo de entrada */
    padding: 8px;
    border: none;
    border-radius: 13px;
    margin-right: auto; /* Empuja el campo de entrada hacia la etiqueta */
  }

  #next-button {
    font-size: 0.95em;
    background-color: black;
    color: white;
    padding: 15px 1px; /* Aumento del relleno para el botón */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-top: 30px; /* Aumento del margen superior para el botón */
    width: 40%;
  }
  #next-button:hover {
    background-color: #454545;
  }
</style>
</head>
<body>
  <div class="form-container">
    <div class="checkmark-icon">
      <img src="https://www.pngitem.com/pimgs/m/111-1116836_check-mark-logo-transparent-transparent-quality-check-icon.png" alt="Checkmark">
    </div>
    <div class="form-header">
      Datos del responsable de la reserva
    </div>
    <div class="form-field">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name">
    </div>
    <div class="form-field">
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone">
    </div>
    <div class="form-field">
      <label for="email">Correo:</label>
      <input type="email" id="email" name="email">
    </div>
    <button id="next-button">Siguiente</button>
  </div>
</body>
</html>
