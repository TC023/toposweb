<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup</title>
<style>
  /* Estilos para el popup */
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 9999;
  }
</style>
</head>
<body>

<button onclick="mostrarPopup()">Crear Evento</button>

<div id="miPopup" class="popup">
    <form action="procesar_formulario.php" method="post" enctype="multipart/form-data">
        <label for="fecha">Fecha del Evento:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="hora">Hora del Evento:</label>
        <input type="time" id="hora" name="hora" required><br><br>

        <label for="titulo">Título del Evento:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea><br><br>

        <label for="responsable">Nombre del Responsable:</label>
        <input type="text" id="responsable" name="responsable" required><br><br>
        
        <label for="imagen">Imagen del Evento:</label>
        <input type="file" id="imagen" accept="image/*" name="imagen" required><br><br>

        <input type="submit" value="Agregar Evento">
    </form>

</div>

<script>
  function mostrarPopup() {
    // Obtener referencia al popup
    var popup = document.getElementById("miPopup");
    // Mostrar el popup
    popup.style.display = "block";
  }

  function cerrarPopup() {
    // Obtener referencia al popup
    var popup = document.getElementById("miPopup");
    // Ocultar el popup
    popup.style.display = "none";
  }
</script>

</body>
</html>
